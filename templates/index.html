<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="${staticurl}styles/style.css" type="text/css" />
    <title>${Markup(post.title)}</title>
    <style>
    body
    {
        text-align: left;
    }
    table
    {
        border-left: 10px solid #aaa;
        border-right: 10px solid #aaa;
        background-color: #545454;
        position: absolute;
        top: 0px;
        margin-left: 20px;
        padding-top: 20px;
        cursor: default;
    }
    div.bigbutton
    {
        height: 90px;
        margin: 0px;
        padding: 10px;
        cursor: pointer;
        opacity: 0.6;
    }
    div.bigbutton:hover
    {
        opacity: 1.0;
    }
    tr.buttonRow
    {

    }
    #footer
    {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #555;
    }
    #blog
    {
        background: transparent url(${staticurl}images/buttonbar/blog.png) -2px -2px no-repeat !important;
        width: 161px;
    }
    #clutterhs
    {
        background: transparent url(${staticurl}images/buttonbar/clutterhs.png) -2px -2px no-repeat !important;
        width: 300px;
    }
    #about
    {
        background: transparent url(${staticurl}images/buttonbar/about.png) -2px -2px no-repeat !important;
        width: 212px;
    }
    </style>
  </head>
  <body class="index">
      <table border="0" cellpadding="0" cellspacing="0">
      <tr class="buttonRow"><td><a href="${blogurl}"><div id="blog" title="My blog." class="bigbutton"></div></a></td></tr>
      <tr class="buttonRow"><td><a href="${baseurl}projects"><div id="clutterhs" title="Clutter bindings for Haskell!" class="bigbutton"></div></a></td></tr>
      <tr class="buttonRow"><td><a href="${baseurl}about.html"><div id="about" title="A bit about me." class="bigbutton"></div></a></td></tr>
      </table>

      <div id="footer">
      &copy; 2010 &mdash; Matt Arsenault
      </div>
  </body>
</html>
