<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="${staticurl}styles/style.css" type="text/css" />
    <link rel="stylesheet" href="${staticurl}styles/blog.css" type="text/css" />

    <title>I have a blog lol &middot; ${Markup(post.title)}</title>
  </head>
  <body class="index">
    <xi:include href="button-bar.html" />

    <table id="posts" border="0" width="100%">
    <tr>
        <td></td>
        <td class="post">
            <div class="postContent">
            <h1>${Markup(post.title)}</h1>
            <h2>${post.date} in ${Markup(post.categories)}</h2>
            <p>${Markup(post.content)}</p>

            <div class="hr" />

            <py:if test="len(post.comments) != 0">
                <h3>Comments (legacy)</h3>
            </py:if>

            <py:for each="comment in post.comments">
                <div class="oldcomment">
                <p style='font-weight: bold;'>
                    <py:if test="comment.authorURL != ''">
                        <a href="${comment.authorURL}">${comment.author}</a>
                    </py:if>
                    <py:if test="comment.authorURL == ''">
                        ${comment.author}
                    </py:if>
                </p>
                <p style='margin-left: 2em;'>${Markup(comment.content)}</p>
                </div>
            </py:for>

            <py:if test="len(post.comments) != 0">
                <div class="hr" />
            </py:if>

            <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/wmobit/embed.js"></script><noscript><a href="http://disqus.com/forums/wmobit/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </td>
        <td></td>
    </tr>
    </table>
    <script type="text/javascript">
    //<![CDATA[
    (function() {
        var links = document.getElementsByTagName('a');
        var query = '?';
        for(var i = 0; i < links.length; i++) {
        if(links[i].href.indexOf('#disqus_thread') >= 0) {
            query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
        }
        }
        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/arsenm/get_num_replies.js' + query + '"></' + 'script>');
    })();
    //]]>
    </script>
  </body>
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-86821-4");
  pageTracker._setDomainName(".whatmannerofburgeristhis.com");
  pageTracker._trackPageview();
  } catch(err) {}</script>
</html>
