<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="${staticurl}styles/style.css" type="text/css" />
    <link rel="stylesheet" href="${staticurl}styles/blog.css" type="text/css" />

    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="${rssurl}" />

    <title>${Markup(title)}</title>
  </head>
  <body class="index">
    <xi:include href="button-bar.html" />

    <table id="posts" border="0" width="100%">
    <py:if test="showTitle">
    <tr>
        <td></td>
        <td class="post">
            <div id="catTitle">
                ${Markup(title)}
            </div>
        </td>
        <td></td>
    </tr>
    </py:if>
    <tr>
        <td></td>
        <td class="post">${Markup(content)}</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td class="post">
            <div style="text-align: center; font-size: 120%; margin-top: 10px;">
                <a href="${blogurl}history">See Older Posts</a>
            </div>
        </td>
        <td></td>
    </tr>
    </table>
  </body>
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-86821-4");
  pageTracker._setDomainName(".whatmannerofburgeristhis.com");
  pageTracker._trackPageview();
  } catch(err) {}</script>
</html>
